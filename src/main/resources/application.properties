spring.application.name=pooling-api
server.port=8080

# API Key Firebase (trouvée dans Paramètres du projet -> Configurer le SDK Web)
firebase.api-key=AIzaSyBMKeHFZWybJ_xuE7vEpL4nhH21innuPYM

# Désactiver le CSRF pour les tests Postman
spring.security.filter.dispatcher-types=REQUEST

# ===============================
# =   DATABASE POSTGRESQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/carpooling
spring.datasource.username=postgres
spring.datasource.password=jonah

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
# Disable SQL query logs
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect

# ===============================
# = SWAGGER/OpenAPI CONFIGURATION
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

app.upload.dir=/var/www/mavis/uploads
spring.web.resources.static-locations=file:/var/www/mavis/uploads/

# Limite upload multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.platform=all

# ===============================
# = LOGGING CONFIGURATION
# ===============================
# Root logging level - reduce noise from frameworks
logging.level.root=WARN

# Application logging - show INFO and ERROR logs from your code
logging.level.mbds.car.pooling=INFO

# Disable Hibernate SQL logs
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN

# WebSocket logging
logging.level.org.springframework.web.socket=INFO
logging.level.org.springframework.messaging=INFO

# Spring framework - only show errors
logging.level.org.springframework=WARN
logging.level.org.springframework.boot=WARN

# Logging pattern - shows level, logger, and message
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) %cyan([%logger{36}]) - %msg%n